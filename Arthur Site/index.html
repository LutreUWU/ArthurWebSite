    bubblediv = document.getElementById("Bubblediv")

    var bubble = [];

    function generateBubble(){
      for (var i = 0; i < 15; i++) {
        var size = Math.random() * 70
        
        var left = Math.random() * window.innerWidth;

        var duration = Math.random () * 12 + 5;

        var bubbleImage = document.createElement("div");
        bubbleImage.classList.add("bubble");
      
        bubbleImage.style.width = size + "px";
        bubbleImage.style.height = size + "px";
        bubbleImage.style.left = left + "px";
        bubbleImage.style.animationDuration = duration + "s";

        bubble.push(bubbleImage);

        bubblediv.appendChild(bubbleImage)
      }
    }

    generateBubble();
